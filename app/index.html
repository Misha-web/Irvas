<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ирвас</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="logo__wrapper header__wrapper">
					<a href="#"><img src="img/logo.png" class="logo" alt="Ирвис"/></a>
					<div class="logo__wrapper-text">Остекление балконов и лоджий в Москве и Московской области</div>
				</div>
				<div class="header__button header__wrapper">
					<img src="img/header-button.png" alt="Вызвать замерщика" class="header__button-img" />
					<button class="header__button-link">Вызвать <br /> замерщика</button>
				</div>
				<div class="header__time header__wrapper">
					<img src="img/clock.png" alt="Время работы" class="header__time-img"/>
					<div class="header__time-content">
						<div class="header__content-text">без выходных</div>
						<div class="header__content-time">9:00 - 18:00</div>
					</div>
				</div>
				<div class="header__phones header__wrapper">
					<img src="img/phone.png" alt="Номер телефона" class="header__phones-img"/>
					<a href="tel:+74956466171" class="header__phone">+7 (495) 646-61-71</a>
					<button class="header__callback">Заказать обратный звонок</button>
				</div>
			</div>
		</div>
	</header>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
